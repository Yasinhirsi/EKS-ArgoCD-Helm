grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - grafana.eks.yasinhirsi.com
    tls:
      - hosts:
          - grafana.eks.yasinhirsi.com
        secretName: grafana-tls

prometheus:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - prometheus.eks.yasinhirsi.com
    tls:
      - hosts:
          - prometheus.eks.yasinhirsi.com
        secretName: prometheus-tls
